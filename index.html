<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav {
            background-color: #e90909;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('projecten')">Projecten</a>
        <a href="#" onclick="showTab('contact')">Contact</a>
    </nav>
    
    <div class="container" id="home">
        <h1>Welkom bij Architect XYZ</h1>
        <p>Wij ontwerpen unieke en innovatieve gebouwen.</p>
    </div>
    
    <div class="container hidden" id="projecten">
        <h1>Onze Projecten</h1>
        <p>Hier vindt u een overzicht van onze recente projecten.</p>
    </div>
    
    <div class="container hidden" id="contact">
        <h1>Contacteer Ons</h1>
        <p>Email: info@architectxyz.com</p>
        <p>Telefoon: 012-3456789</p>
    </div>
    
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.container').forEach(tab => {
                tab.classList.add('hidden');
            });
            document.getElementById(tabId).classList.remove('hidden');
        }
    </script>
</body>
</html>
